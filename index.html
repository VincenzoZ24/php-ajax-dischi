<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.7.14/dist/vue.js" defer></script>
    <script src="assets/script.js" defer></script>
</head>

<body>
    <header>

    </header>

    <main id="app">
        <div class="container_songs">
            <div v-for="song in arr_songs" :key="song.title" class="content_song">
                <img class="img_song" :src="song.poster" alt="" />
                <h2>
                    {{ song.title }}
                </h2>
                <div class="autore_anni">
                    <h4>{{ song.author }}</h4>
                    <div>{{ song.year }}</div>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
